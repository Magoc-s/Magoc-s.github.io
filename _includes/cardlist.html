<div class="grid grid--4">
  {% for card in include.cards %}
  {% unless card.hidden %}

  {% assign title = card.title %}
  {% assign link_url = card.url | prepend: site.baseurl %}
  {% assign text = card.tagline | strip_html %}

  {% include card.html title=title link_url=link_url text=text tag=tag %}
  {% endunless %}
  {% endfor %}
</div>
